<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="content bg-zinc-800 flex flex-col min-h-screen">
        <div class="header bg-zinc-800 p-5">
            <h1 class="text-white text-2xl font-semibold flex gap-5"><img src="./images/icon.svg" class="h-10 w-10">The "Get It Done!" List</h1>
        </div>
        <!-- All sidebar items-->
        <div class="containerDisplaySidebar flex flex-1 sm:flex-row">
            <div class="sideBar bg-white pt-3"> 
                <div class="selectDisplay flex flex-col gap-1 pb-3 ">
                    <button class="inbox flex gap-1 items-center ease-in-out duration-300 group rounded-lg p-3 bg-white hover:shadow-lg hover: ring-slate-900/5 hover:ring-1"><img src="./images/main.svg" class="h-10 w-10">Inbox</button>
                    <button class="today flex gap-1 items-center ease-in-out duration-300 group rounded-lg p-3 bg-white hover:shadow-lg hover: ring-slate-900/5 hover:ring-1"><img src="./images/today.svg" class="h-10 w-10">Today</button>
                    <button class="thisWeek flex gap-1 items-center ease-in-out duration-300 group rounded-lg p-3 bg-white hover:shadow-lg hover: ring-slate-900/5 hover:ring-1"><img src="./images/thisWeek.svg" class="h-10 w-10">This Week</button>
                </div>
                <!-- MAYBE WILL ADD ONCLICK EVENT TO BUTTONS ABOVE TO MAKE THEM SEMIBOLD AND TURN TO ACTIVE LIST AND FUNCTION TO DISPLAY -->
                <div class="projects">
                    <div class="createProjectBtn flex flex-col"> 
                        <h2 class="font-semibold text-lg mx-auto pb-1">Projects</h2>                
                        <button class="newProjectBtn flex  items-center ease-in-out duration-300  group rounded-lg p-3 bg-white hover:shadow-lg hover: ring-slate-900/5 hover:ring-1"><img src="./images/newProject.svg" class="h-10 w-10">Create a new project</button>
                        <div class="projectListHolder p-5">
                            <ul class="flex flex-col px-3 gap-1 pb-5" data-lists>
                                <!-- append buttons as child elements -->
                            </ul>
                        </div>
                        <button class="deleteBtn flex mx-auto gap-2 mt-5 text-sm p-3 ease-in-out duration-300 group rounded-lg bg-white hover:shadow-lg hover: ring-slate-900/5 hover:ring-1" data-delete-button><img src="./images/trash.svg" class="h-5 w-5">Clear Selected</button>
                    </div>
                    <div class="createProjectPopup relative text-center w-full" >
                        <div class="projectPopup hidden fixed -translate-x-1/2 translate-y-1/3 left-1/2 top-1/4 outline-2 outline-zinc-800 z-10" id="popupProject">
                            <form class="projFormContainer max-w-sm p-5 bg-white" data-new-list-form >
                                <label for="title">Title</label>
                                <input type="text" id="title" data-new-list-input name="title" class="w-full p-4 outline-none rounded-lg bg-slate-400" required>
                                <button type="submit" class="projBtnSubmit ease-in-out duration-300 group block mx-auto rounded-lg p-6 bg-green-600 text-white ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:scale-125">Create</button>
                                <button type="button" class="projBtnCancel ease-in-out duration-300 group block mx-auto rounded-lg p-6 bg-red-500 text-white ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:scale-125">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>           
                
               
            <div class="display bg-slate-50 flex-1" data-list-display-container>
                <div class="todoHeader pt-10 pb-5 text-center font-semibold text-2xl">
                    <h2 class="listTitle" data-list-title>Name of Selected</h2>

                </div>
                <div class="taskBody pt-5">
                    <button class="addTask ease-in-out duration-300 group block mx-auto rounded-full p-6 bg-white ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:bg-yellow-300 hover:ring-yellow-300" onClick="addTask()">Add Task</button>

                </div>    
                
            </div> 
        </div>
        <div class="footer flex gap-2 p-3 bg-zinc-800 mx-auto">
            <span class="text-white text-sm">Copyright &copy 2023 RaybGomez</span> 
            <a href="https://github.com/raybgomez" target="_blank"><img src="./images/github.svg" class="h-5 w-5 hover:rotate-[360deg] hover:scale-125 ease-in-out duration-300"/>
            </a> 
        </div>
    </div>
    <script src="../src/Modules/add.js"></script>
    <script src="../src/Modules/form.js"></script>
    <script src="../src/Modules/display.js"></script>
    <script defer src="main.js"></script>
</body>
</html>
<!-- SVGs from https://www.svgrepo.com/  and www.github.com/logos-->
